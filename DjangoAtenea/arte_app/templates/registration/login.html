{% extends "base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesión</title>
    <link rel="stylesheet" href="{% static 'arte_app/css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>
<body>
  {% load crispy_forms_tags %}
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="{% static 'arte_app/img/logo1.png' %}"
                          style="width: 170px;" alt="logo">
                      </div>
                      
                        <br>
                        <p>Por favor ingresa tus datos</p>
      
                        <form action="#" method="post">
                          {% csrf_token %}
                          {{ form | crispy }}
                          <div class="text-center pt-1 mb-5 pb-1">
                            <input type="submit" value="Ingresar" class="btn btn-outline-light"
                            id="btnSesion">
                            <div class="alert alert-danger d-none mt-5" role="alert" id="error"></div>
                          </div>
                        </form>
      
                        

                        <div id="capa"></div>

                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">¿No tienes una cuenta?</p>
                          <a href="{% url 'registrar'%}" class="btn btn-outline-danger" >Crear</a>
                        </div>
      
                      
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex gradient-custom-2">
                      <p>Somos más que una Academia!</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'arte_app/js/app.js' %}"></script>
</body>
</html>
{% endblock %}
