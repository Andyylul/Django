{% extends "base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear</title>
</head>
<body class="fondo">
    <br>
    <div class="container">
        <h2>Creando producto</h2>
        <div class="container">
            <form method="POST" id="formulario" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <label for="{{ form.field.name }}"> 
                        {{ form.dila.label}}
                    </label>
                    {{ form.dila }}
                </div>
                
                <div class="row">
                    <label for="{{ form.field.name }}"> 
                        {{ form.nombre.label}}
                    </label>
                    {{ form.nombre }}
                </div>
                
                <div class="row">
                    <label for="{{ form.field.name }}"> 
                        {{ form.descripcion.label}}
                    </label>
                    {{ form.descripcion }}
                </div>

                <div class="row">
                    <label for="{{ form.field.name }}"> 
                        {{ form.precio.label}}
                    </label>
                    {{ form.precio }}
                </div>
                
                <div class="row">
                    <label for="{{ form.field.name }}"> 
                        {{ form.imagen.label}}
                    </label>
                    {{ form.imagen }}
                </div>
                <br><br>
                <div class="row">
                    <div class="col-md">
                        <input type="submit" class="btn btn-primary" value="Enviar">
                        <a href="{% url 'index' %}" class="btn btn-success">inicio</a>
                        <br><br>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
</body>
</html>
{% endblock %}
