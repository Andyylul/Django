{% extends "base.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="{% static 'arte_app/css/estilo.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</head>
<body>
  <div class="separar">
  <div class="container bg-secondary-subtle">
    <form class="row g-4 needs-validation" novalidate>
      <div class="col-md-12 mb-3">
        <h5 >¡Contáctanos!</h5>
      </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Completado!
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Completado!
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <label for="validationCustomUsername" class="form-label">Correo</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Por favor ingrese nombre.
            </div>
          </div>
        </div>
        <div class="col-md-12 mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Escribe aquí el motivo de tu contacto</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </div>
        <div class="container">
        <div class="col-12 mb-5">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepta los términos y condiciones.
            </label>
            <div class="invalid-feedback">
              Debes aceptar los términos y condiciones antes de enviar.
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="col-12 mb-4">
          <button class="btn btn-dark" type="submit">Enviar</button>
        </div>
      </div>
      </form>
    </div>
</body>
</html>
{% endblock %}
